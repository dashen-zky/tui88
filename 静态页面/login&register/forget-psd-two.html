<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>找回密码</title>
	<link rel="stylesheet" href="../dep/css/bootstrap-3.3.6.min.css">
	<link rel="stylesheet" href="../src/css/reset.css">
	<link rel="stylesheet" href="../dep/layer/skin/layer.css">
	<link rel="stylesheet" href="../src/css/site-stage-layout-common.css">
	<link rel="stylesheet" href="../src/css/login-regist/forget-psd.css">
</head>
<body>
<!--未登录状态下的头部导航-->
<div class="header clearfix">
	<h1 class="fl"><a href="#">TUI88最快捷的推广平台</a></h1>
	<div class="unlogin fr">
		<a href="#" style="display: none">注册</a>
		<a href="#" style="display: none">登录</a>
		<a href="#">返回登录</a>
	</div>
</div>
<!--登录状态下的头部导航-->
<div class="header clearfix" style="display: none">
	<h1 class="fl"><a href="#">TUI88最快捷的推广平台</a></h1>
	<div class="nav fl">
		<a href="#" class="current-nav">个人中心</a>
		<a href="#">任务大厅</a>
	</div>
	<div class="enter fr">
		<a href="#">欢迎您，荔枝</a>
		<a href="#">帮助中心</a>
		<a href="#">退出</a>
	</div>
</div>
<!-- 主要内容部分-->
<div class="main-wrap clearfix">
	<div class="main-con">
		<div class="reset-psd-con content">
			<div class="step-con clearfix">
				<div class="step-one step fl">
					<span class="line "></span>
					<span class="ball">1</span>
					<span class="func">找回密码</span>
				</div>
				<div class="step-two step fl">
					<span class="line bg-on-step"></span>
					<span class="ball bg-on-step">2</span>
					<span class="func color-on-step">重置密码</span>
				</div>
			</div>
			<div class="input-group">
				<span class="title">重置密码:</span>
				<input class="psd" type="password" placeholder="请输入6-20位由数字和字母组成的密码">
				<div class="tips">请输入正确的密码</div>
			</div>
			<div class="input-group">
				<span class="title">确认密码:</span>
				<input class="insure-psd" type="password" placeholder="请再次输入密码">
				<div class="tips">请确保两次密码一致</div>
			</div>
			<a href="javascript:;" class="affirm-submit btn bg-main color-fff">确认</a>
		</div>
	</div>
</div>
<!-- 底部-->
<div class="footer">
	copyright@tui88.com版权所有
</div>
<script src="../dep/js/jquery-1.10.2.min.js"></script>
<script src="../dep/js/bootstrap-3.3.6.min.js"></script>
<script src="../dep/layer/layer.js"></script>
<script src="../dep/js/wom-tool.js"></script>
<script src="../src/js/login-regist/forget-psd.js"></script>
</body>
</html>
