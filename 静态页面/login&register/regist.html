<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>推客注册</title>
	<link rel="stylesheet" href="../dep/css/bootstrap-3.3.6.min.css">
	<link rel="stylesheet" href="../src/css/reset.css">
	<link rel="stylesheet" href="../dep/layer/skin/layer.css">
	<link rel="stylesheet" href="../src/css/site-stage-layout-common.css">
	<link rel="stylesheet" href="../src/css/login-regist/regist.css">
</head>
<body>
	<!--未登录状态下的头部导航-->
	<div class="header clearfix">
		<h1 class="fl"><a href="#">TUI88最快捷的推广平台</a></h1>
		<div class="unlogin fr">
			<a href="#" style="display: none">注册</a>
			<a href="#" style="display: none">登录</a>
			<a href="#">返回登录</a>
		</div>
	</div>
	<!--登录状态下的头部导航-->
	<div class="header clearfix" style="display: none">
		<h1 class="fl"><a href="#">TUI88最快捷的推广平台</a></h1>
		<div class="nav fl">
			<a href="#" class="current-nav">个人中心</a>
			<a href="#">任务大厅</a>
		</div>
		<div class="enter fr">
			<a href="#">欢迎您，荔枝</a>
			<a href="#">帮助中心</a>
			<a href="#">退出</a>
		</div>
	</div>
	<!-- 主要内容部分-->
	<div class="main-wrap clearfix">
		<div class="main-con">
			<div class="regist-con content">
				<h2>推客注册</h2>
				<div class="input-group">
					<span class="title">注册手机号 :</span>
					<input class="cell-phone" type="text" placeholder="请输入注册手机号">
					<div class="tips">请输入手机号码</div>
				</div>
				<div class="input-group code-insure">
					<span class="title">验证码 :</span>
					<input class="verify-code" type="text" placeholder="请输入验证码">
					<span class="get-code bg-main color-fff">获取手机验证码</span>
					<span class="unclick color-fff"><i>60</i> s</span>
					<div class="tips">请输入手机验证码</div>
				</div>
				<div class="input-group">
					<span class="title">密码 :</span>
					<input class="psd" type="password" placeholder="请输入6-20位由数字或字母组成的密码">
					<div class="tips">请输入密码</div>
				</div>
				<div class="input-group">
					<span class="title">确认密码 :</span>
					<input class="insure-psd" type="password" placeholder="请再输一遍密码">
					<div class="tips">请确保两次密码一致</div>
				</div>
				<div class="agree">
					<input type="checkbox" checked="checked">
					<span>我同意<a href="javascript:void(0)">《TUI88服务条款》</a></span>
					<span class="agree_serve">* 请阅读并同意服务条款</span>
				</div>
				<a href="javascript:;" class="insure-regist btn bg-main color-fff">立即注册</a>
			</div>

		</div>
	</div>
	<!-- 底部-->
	<div class="footer">
		copyright@tui88.com版权所有
	</div>
	<script src="../dep/js/jquery-1.10.2.min.js"></script>
	<script src="../dep/js/bootstrap-3.3.6.min.js"></script>
	<script src="../dep/layer/layer.js"></script>
	<script src="../dep/js/wom-tool.js"></script>
	<script src="../src/js/login-regist/regist.js"></script>
</body>
</html>
