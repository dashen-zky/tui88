	</div>
	<!-- 主要内容部分-->
	<div class="main clearfix">
		<div class="sidebar fl">
			<h2 class="font-18">推客中心</h2>
			<ul class="menu">
				<li><a class="first-nav" href="#"><i></i><span>任务管理</span><em>0</em></a></li>
				<li class="current-side-nav personal-setting">
					<a class="first-nav" class="" href="#"><i></i><span>个人设置</span><em></em></a>

			<!-- 面包屑 -->

					<li><a href="#">首页</a></li>
					<li><a href="#">推客中心</a></li>
					<li><a href="#">个人设置</a></li>
					<li class="active">基础信息</li>
				</ol>

			<div class="incontent">

					<h3>基础信息</h3>

						<span>昵称：</span>

					<div class="info-group">

					<div class="info-group mb-10">

					</div>
					<div class="info-group ph-num">

						<span>18439409306</span>
						<span class="amend" data-toggle="modal" data-target="#amend-ph-num">修改</span>
					</div>

					<!--<form action="" class="amend-form">-->

							<span>新手机号：</span>
							<input type="text" class="form-control">
							<p class="error-alert">请输入手机号码</p>
						</div>
						<div class="info-group test-code">
							<span>验证码：</span>
							<input type="text" class="form-control verify-code">
							<button class="get-code">获取验证码</button>
							<p class="error-alert">请输入手机验证码</p>
						</div>
						<button class="amend-sub-btn" data-toggle="modal" data-target="#amend-over"  data-dismiss="modal">提交</button>
					<!--</form>-->
				</div>
			</div>
		</div>
	</div>

	<div id="amend-over" class="modal modal-message fade in" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header clearfix"><span class="fl"></span><i class="close fr" data-dismiss="modal"></i></div>
				<div class="modal-body">
					<i></i>
